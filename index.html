<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX CLONE</title>
    <link rel="stylesheet" href="./style/main.css">
    <!--responsividade-->
    <link rel="stylesheet" href="./style/responsive.css">
    <!--owl css-->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">       
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">LÚCIFER</h3>
                <p class="descricao">Entediado com a vida nas trevas, o diabo se muda para Los Angeles, abre um piano-bar e empresta sua sabedoria a uma investigadora de assassinatos.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="./img/min1.jpg" alt="min1">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min2.jpg" alt="min1">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min3.jpg" alt="min1">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min4.jpg" alt="min1">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min5.jpg" alt="min1">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min6.jpg" alt="min1">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min7.jpg" alt="min1">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min8.jpg" alt="min1">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min9.jpg" alt="min1">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min10.jpg" alt="min1">
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/fd04b34170.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/setup.js"></script>

</body>
</html>
